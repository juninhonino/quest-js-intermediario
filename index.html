<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS Formulário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="conteudo">
        <h1 class="titulo">
            FICOU COM DÚVIDA?
            <br>
            MANDE UMA MENSAGEM!
        </h1>
        <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em
            menos de 24h.</p>
    </section>

    <div class="formulario">
        <div>
            <input type="text" name="nome" placeholder="Nome completo *" id="nome" class="campo">
            <p class="campo-obrigatorio esconder-campo">campo obrigatório</p>
        </div>

        <div>
            <input type="email" name="email" placeholder="Email *" id="email" class="campo">
            <p class="campo-obrigatorio esconder-campo">campo obrigatório</p>
        </div>

        <div>
            <input type="tel" name="telefone" placeholder="Telefone *" id="telefone" class="campo">
            <p class="campo-obrigatorio esconder-campo">campo obrigatório</p>
        </div>

        <div>
            <input type="text" name="mensagem" placeholder="Mensagem *" id="mensagem" class="campo">
            <p class="campo-obrigatorio esconder-campo">campo obrigatório</p>
        </div>
        <p>*campos obrigatórios</p>
        <button class="btn" id="btn-enviar">Enviar</button>
    </div>

    <script src="./src/js/index.js"></script>
</body>

</html>
